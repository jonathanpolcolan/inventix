<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center; /* Alinea verticalmente al centro */
            justify-content: center; /* Alinea horizontalmente al centro */
            min-height: 100vh; /* Altura mínima del viewport */
            margin: 0; /* Elimina los márgenes predeterminados */
            background-image: url('imagenes/BAR3.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal" style="background-color: orange; display: inline; padding: 5px;">
                DIGITE SU NOMBRE Y CONTRASEÑA
            </h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="nombreInput" placeholder="name example">
                <label for="nombreInput">NOMBRE</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contrasenaInput" placeholder="Password">
                <label for="contrasenaInput">CONTRASEÑA</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">INGRESAR</button>
            <p class="mt-5 mb-3 text-muted">&copy; GLADYS BAR 2017-2024</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formulario = document.querySelector('form');
            formulario.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita que el formulario se envíe y la página se recargue
                // Captura los valores de los campos de entrada
                var nombre = document.getElementById('nombreInput').value;
                var contrasena = document.getElementById('contrasenaInput').value;
                // Muestra los valores en una alerta
                alert('Nombre: ' + nombre + '\nContraseña: ' + contrasena);
            });
        });
    </script>
</body>
</html>
