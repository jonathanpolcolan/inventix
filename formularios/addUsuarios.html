<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definir la codificación y la escala del viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>AGREGAR USUARIOS</title>

    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            align-items: center;
            /* Alinea verticalmente al centro */
            justify-content: center;
            /* Alinea horizontalmente al centro */
            min-height: 100vh;
            /* Altura mínima del viewport */
            margin: 0;
            /* Elimina los márgenes predeterminados */
            background-image: url('delUser.png');
            background-size: cover;
          
            background-position: center;
        }
    </style>

    <!-- Estilos CSS personalizados -->
    <style>
        /* Estilos para dar espacio alrededor del formulario */
        body {
            margin: 20px;
            /* Agrega margen alrededor de la página */
        }

        .form-container {
            padding: 50px;
            /* Agrega espacio interno alrededor del formulario */
            border: 20px solid #5d80f1;
            /* Añade un borde alrededor del formulario */
            border-radius: 15px;
            /* Añade bordes redondeados al contenedor del formulario */
        
        }
    </style>
</head>

<body>
    <!-- Contenedor principal del formulario -->
    <div class="form-container">
        <!-- Campo de entrada con icono -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ASIGNA UN ID </span>
            <input type="number" class="form-control" placeholder="666" aria-label="666"
                aria-describedby="basic-addon1">
        </div>

        <!-- Campo de entrada con texto adicional al final -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="JUAN GOMEZ" aria-label="JUAN GOMEZ"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">USUARIO NUEVO</span>
        </div>

        <!-- Campo de entrada con texto adicional al inicio -->

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">ASIGNE UN ROL</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <!-- Campo de entrada con texto adicional antes y después del campo -->

        <div>
            <button type="submit" class="btn btn-primary">AGREGAR USUARIO</button>
        </div>



    </div>

    <!-- Enlaces a Bootstrap y script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
